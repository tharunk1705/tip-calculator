<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapid Tip</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <link rel="stylesheet" href="main.css">
</head>
<body>
    <nav class="navbar myNav">
        <a class="navbar-brand" href="#">
            <img src="money.svg" width="30" height="30"> Rapid Tip</a>
    </nav>
    <main class="container-fluid " id="mainContainer">
        <section class="container mt-3 topSection">
            <div class="input-group mt-3 billInputGroup">
                <div class="input-group-prepend">
                    <span class="input-group-text">Bill :</span>
                </div>
                <input class="form-control" type="number" placeholder="Your bill amount" id="billAmount" >
                <div class="input-group-append">
                    <span class="input-group-text">&#8377;</span>
                </div>
            </div>
            <div>
                <div>
                    <label for="tipInput">Select tip :</label>
                    <span id="tipPercent">0%</span>
                </div>
                <input class="form-control-range" type="range" value="0" id="tipInput">
            </div>
            <div>
                <span>Tip :</span>
                <span id="tipValue"></span>
            </div>
            <hr>
            <div>
                <span>Total :</span>
                <span id="totalWithTip"></span>
            </div>
        </section>
        <section class="container mt-3 bottomSection">
            <div>
                <div>
                    <label for="splitInput">Split :</label>
                    <span id="splitValue">1 Person</span>
                </div>
                <input class="form-control-range" type="range" min="1" max="10" value="1" id="splitInput">
            </div>
            <hr>
            <div>
                <span>Bill Each :</span>
                <span id="billEach"></span>
            </div>
            <div>
                <span>Tip Each :</span>
                <span id="tipEach"></span>
            </div>
        </section>
        <div class="linkGit">
            <p>Find the Source code in
                <a href="https://github.com/tharunk1705/tip-calculator.git" target="_blank"><i class="fa fa-github"></i> github.com/tharunk1705</a>

            </p>
            <a href="https://tharun-kumar.netlify.app/" target="_blank">Know More About me</a>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
